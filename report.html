    <div class="content">
        <h1>Why are you reporting?</h1>
        <form class="formReport">
            <div class="rCombobox">
                <label for="reportcombo">Choose a category:</label>
                <br><select name="reportC" id="reportcombo">
                    <option value="fraud">Fraud</option>
                    <option value="harassment">Harassment</option>
                    <option value="behaviour">Inappropriate behaviour</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="rTitle">
                <label class="repTitle">Write a title:</label>
                <br><input type="text" id="ftitle" name="title">
            </div>
            <div class="rDescription">
                <label class="description">Write a description:</label>
                <textarea rows="4" cols="20" id="fdescription" name="description"></textarea>
            </div>
            <div class="submit">
                <input type="submit" id="submit" value="Submit">
            </div>
        </form>
    </div>
