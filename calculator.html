    <div class="content5">
        <h1>This online calculator for determining the approximate price for work</h1>
        <p>(you have the right to set any price)</p>
        <div class="fcombobox">
            <label for="cservicecombo">Choose a service:</label>
            <br><select name="services" id="cservicecombo">
                <option value="locksmith">Locksmith</option>
                <option value="moving">Moving</option>
                <option value="auto">Auto repair</option>
                <option value="cleaning">Cleaning</option>
                <option value="tech">Tech</option>
                <option value="beauty">Beauty</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="cCombobox">
            <label for="cTime">Choose a term for work:</label>
            <br><select name="sTime" id="cTime">
                <option value="asap">As soon as possible</option>
                <option value="hours">In 2 hours</option>
                <option value="day">During the day</option>
                <option value="week">In a week</option>
            </select>
        </div>
        <div class="ccCombobox">
            <label for="cPers">Select the number of performers:</label>
            <br><select name="sNumber" id="cPers">
                <option value="one">1 performer</option>
                <option value="two">2 performers</option>
                <option value="more">3 performers</option>
            </select>
        </div>
        <div class="csCombobox">
            <label for="cDur">Select the approximate working time:</label>
            <br><select name="cNumber" id="cDur">
                <option value="lessOne">1 hour</option>
                <option value="three">3 hours</option>
                <option value="less">1 day</option>
            </select>
        </div>
        <div class="calculate">
            <input onclick="calculate()" type="button" id="calculatee" value="Calculate">
        </div>
        <ul id="aPrice">
        </ul>
    </div>
</body>
