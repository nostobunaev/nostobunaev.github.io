<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style1.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Offer Service</title>
    <script src="serviceC.js" defer></script>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="InServiceLogo">
        <a href="index.html" class="button1">Home</a>
        <div class="dropdown">
            <button class="buttonDropDown">Service</button>
            <div class="dropDownMenu">
              <a href="serviceC.html">Request service</a>
              <a href="serviceP.html">Find service</a>
            </div>
        </div>
        <a href="orders.html" class="button1">My orders</a>
        <a href="login.html" class="button2">Log in</a>
        <a href="about.html" class="button2">About page</a>
    </div>
    <div class="content">
        <h1>Specify the field of service looking for:</h1>
        <form class="formService">
            <div class="fcombobox">
                <label for="servicecombo">Choose a service:</label>
                <br><select name="services" id="servicecombo">
                    <option value="locksmith">Locksmith</option>
                    <option value="moving">Moving</option>
                    <option value="auto">Auto repair</option>
                    <option value="cleaning">Cleaning</option>
                    <option value="tech">Tech</option>
                    <option value="beauty">Beauty</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="ftitle">
                <label class="title">Write a title:</label>
                <br><input type="text" id="ftitle" name="title">
            </div>
            <div class="fdescription">
                <label class="description">Write a description:</label>
                <textarea rows="4" cols="32" id="fdescription" name="description"></textarea>
            </div>
            <div class="fprice">
                <label class="price">Set price:</label>
                <input type="number" id="fprice" name="price">
                <label:before>$</label:before>
            </div>
            <div id="formErrors">
            </div>
            <div class="submit">
                <input type="submit" id="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
