<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style1.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Offer Service</title>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="InServiceLogo">
        <a href="index.html" class="button1">Home</a>
        <a href="service.html" class="button1">Service</a>
        <a href="index.html" class="button1">My orders</a>
        <a href="index.html" class="button2">Log in</a>
        <a href="about.html" class="button2">About page</a>
    </div>
    <div class="content">
        <h1>Specify the field of service looking for:</h1>
        <form class="formService">
            <div class="fcombobox">
                <label for="servicecombo">Choose a service:</label>
                <br><select name="services" id="servicecombo">
                    <option value="locksmith">Locksmith</option>
                    <option value="moving">moving</option>
                    <option value="auto">Auro repair</option>
                    <option value="cleaning">Cleaning</option>
                    <option value="tech">Tech</option>
                    <option value="beauty">Beauty</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="ftitle">
                <label class="title">Write a title:</label>
                <br><input type="text" name="title">
            </div>
            <div class fdescription>
                <label class="description">Write a description:</label>
                <textarea rows="4" cols="32" name="description"></textarea>
            </div>
            <div class="fprice">
                <label class="price">Set price:</label>
                <input type="text" name="price">
                <label:before>$</label:before>
            </div>
            
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
