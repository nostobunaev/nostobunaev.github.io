<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style1.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Offer Service</title>
    <script src="serviceC.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="InServiceLogo">
        <a href="index.html" class="button1">Home</a>
        <div class="dropdown">
            <button class="buttonDropDown">Service</button>
            <div class="dropDownMenu">
              <a href="serviceC.html">Request service</a>
              <a href="serviceP.html">Find service</a>
            </div>
        </div>
        <a href="orders.html" class="button1">My orders</a>
        <a href="calculator.html" class="button1">Calculator</a>
        <a href="login.html" class="button2">Log in</a>
        <a href="about.html" class="button2">About page</a>
        <a href="feedback.html" class="button2">Feedback</a>
        <div class="dropd">
            <button class="buttonDrop">FAQ</button>
            <div class="buttonMenu">
              <a href="faq.html">How to request service</a>
              <a href="faq2.html">How to accept service</a>
              <a href="faq3.html">How to check your orders</a>
              <a href="faq4.html">how to get feedback</a>
              <a href="faq5.html">Other questions</a>
            </div>
        </div>
    </div>
    <div class="content">
        <h1>Specify the field of service:</h1>
        <form class="formService">
            <div class="fcombobox">
                <label for="servicecombo">Choose a service:</label>
                <br><select name="services" id="servicecombo">
                    <option value="locksmith">Locksmith</option>
                    <option value="moving">Moving</option>
                    <option value="auto">Auto repair</option>
                    <option value="cleaning">Cleaning</option>
                    <option value="tech">Tech</option>
                    <option value="beauty">Beauty</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="ftitle">
                <label class="title">Write a title:</label>
                <br><input type="text" id="ftitle" name="title" placeholder="title">
            </div>
            <div class="fdescription">
                <label class="description">Write a description:</label>
                <br><textarea rows="4" cols="26" id="fdescription" name="description" placeholder="description"></textarea>
            </div>
            <div>
                <label for="photoA">Select a photo to attach:</label>
                <input type="file" id="photoAt" name="photoA">
            </div>
            <div class="fprice">
                <label class="price">Set price:</label>
                <br><input type="number" id="fprice" name="price" placeholder="price">
            </div>
            <ul id="formErrors">
            </ul>
            <div class="submit">
                <input onclick="location.href = 'searching.html'" type="submit" id="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
