<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style1.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="register.js" defer></script>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="InServiceLogo">
        <a href="index.html" class="button1">Home</a>
        <div class="dropdown">
         <button class="buttonDropDown">Service</button>
         <div class="dropDownMenu">
           <a href="serviceC.html">Request service</a>
           <a href="serviceP.html">Find service</a>
         </div>
     </div>
        <a href="orders.html" class="button1">My orders</a>
        <a href="login.html" class="button2">Log in</a>
        <a href="about.html" class="button2">About page</a>
    </div>
    <div class="content2">
        <form>
            <h1>User Registration</h1>
            <div>
               <label for="firstName">First Name:</label>
               <input type="text" id="firstName" name="firstName">
            </div>
            <div>
                <label for="secondName">Second Name:</label>
                <input type="text" id="secondName" name="secondName">
             </div>
            <div>
               <label for="email">Email:</label>
               <input type="email" id="email" name="email" >
            </div>
            <div>
               <label for="password">Password:</label>
               <input type="password" id="password" name="password" >
            </div>
            <div>
               <label for="passwordConfirm">Confirm Password:</label>
               <input type="password" id="passwordConfirm" name="passwordConfirm" >
            </div>
            <div id="formErrors"></div>
            <div>
               <br><input type="submit" id="submit" value="Register">
               <a href="login.html" class="buttonLogin">Already have an account? Log in</a>
            </div>
            
         </form>
    </div>
</body>
